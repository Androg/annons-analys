<div id="page-header">
    <p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<div class="container">
    <div id="jobTitle">
        <br />
        <p style="margin-left: 1.5em;">
            Here's what you've come up to so </br> far. Use this when you write
        your job </br> application or talk with the employer..
        </p>
        <br />
        <ul ng-repeat="keyword in theKeywords track by $index">
            <li id="prio">{{keyword}}</li>
        </ul>
    </div>

    <button style="margin-top: 8em;" ng-click="confirmAll()" id="confirm"
            type="submit" class="btn btn-primary">Confirm</button>

</div>
