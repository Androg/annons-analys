<div id="page-header">
	<p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<div class="container">
	<div id="jobTitle">
		<br />
		<p style="margin-left: 1.5em;">What do you think is most important
			for Ericsson? Prioritize by drag-and-dropping with the most important
			at the top.</p>
		<br />
		<ul dnd-list="missingkeywords"  ng-repeat="missingkeyword in missingkeywords track by $index" >
			<li id="prio" class="form-control"
                dnd-draggable="missingkeyword"
                dnd-moved="missingkeywords.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = missingkeyword"
                ng-class="{'selected': models.selected === missingkeyword}">{{missingkeyword}}</li>
		</ul>
		<ul dnd-list="keywords" ng-repeat="keyword in keywords track by $index">
			<li id="prio" class="form-control"
                dnd-draggable="keyword"
                dnd-moved="keywords.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = keyword"
                ng-class="{'selected': models.selected === keyword}">{{keyword}}</li>
		</ul>

        <button style="margin-top: 8em;" ng-click="done()" id="confirm"
                type="submit" class="btn btn-primary">Confirm and Continue</button>

	</div>

</div>
