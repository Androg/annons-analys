<div id="page-header">
	<p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<div class="container">
	<div id="jobTitle">
	<br />
		<p>What do you think is most important for Ericsson? Prioritize by
			drag-and-dropping with the most important at the top.</p>
        <!-- The dnd-list directive allows to drop elements into it.
         The dropped data will be added to the referenced list -->
        <ul dnd-list="list">
            <!-- The dnd-draggable directive makes an element draggable and will
                 transfer the object that was assigned to it. If an element was
                 dragged away, you have to remove it from the original list
                 yourself using the dnd-moved attribute -->
            <li ng-repeat="missingkeyword in missingkeywords track by $index"
                dnd-draggable="missingkeywords"
                dnd-moved="list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = missingkeywords"
                ng-class="{'selected': models.selected === missingkeywords}">
                {{missingkeyword}}
            </li>
        </ul>
        <ul dnd-list="list">
            <li ng-repeat="keyword in keywords track by $index"
                dnd-draggable="keywords"
                dnd-moved="list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = keywords"
                ng-class="{'selected': models.selected === keywords}">
                {{keyword}}
            </li>
	    </ul>
	</div>
</div>
