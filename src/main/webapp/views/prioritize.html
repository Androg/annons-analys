<div id="page-header">
	<p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<div class="container">
	<br />
	<div>
		<my-progressbar6></my-progressbar6>
	</div>
	<br />
	<div id="jobTitle">
		<p style="margin-left: 1.5em;">
			Beautiful, almost done! Order now what you've come up with. Make the
			things you think are most important for the service, at the top.<br />
			What you think is the least important place at the bottom. <br />
			<br>
		<ul ui-sortable style="margin-left:3em;" ng-model="allKeywords">
			<li id="prio" class="form-control"
				ng-repeat="keyword in allKeywords track by $index">{{keyword}}
				</li>
				</ul>

		<button style="margin-top: 3em;" ng-click="done()" id="confirm"
			type="submit" class="btn btn-primary">Confirm and Continue</button>

	</div>
</div>
