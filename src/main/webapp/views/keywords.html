<div id="page-header">
	<p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<br />

<div class="container">
	<my-progressbar4></my-progressbar4>
	<br />

	<h3 style="display: flex; justify-content: center;">Formella krav
		för tjänsten</h3>
	<p id="description">
		Läs platsannonsen. Leta efter de kvaliteter som arbetsgivaren tycker
		är viktiga för tjänsten. Till exempel är du driven, kreativ eller bra
		på att upptäcka sammanhang. <br> (att kunna Excel eller ansvara
		för försäljning är inte egenskaper).
	</p>
	<br />
	<div id="cards" class="card text-xs-center">
		<!-- keyword input -->
		<form role="form" ng-submit="addKeyword()">
			<div class="row">
				<div class="input-group">
					<input type="text" ng-model="keyword"
						placeholder="it's important to be..." class="form-control">
					<span class="input-group-btn"> <input type="submit"
						class="btn btn-primary" value="Add">
					</span>
				</div>
			</div>
		</form>

		<!-- keyword list -->
		<div ng-model="keyword" id="jobTitle">
			<p class="input-group"
				ng-repeat="keyword in keywords track by $index"
				style="padding: 5px 10px;">
				<input type="text" ng-model="keyword" class="form-control">
				<span class="input-group-btn"> </span> <span class="input-group-btn">
					<button class="btn btn-danger btn-sm"
						ng-click="removeKeyword ($index)" aria-label="Remove">X</button>
				</span>
			</p>
			<button style="margin-top: 2em;" ng-click="nextView()" id="confirm"
				type="submit" class="btn btn-primary">Bekräfta och Gå
				Vidare</button>
			<br />
			<p style="margin-left: -1em;">Lägg till 3+ för att fortsätta</p>
		</div>
	</div>
</div>
