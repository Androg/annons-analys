<div id="page-header">
	<p style="padding: 0.4em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<br />

<div class="container">
<my-progressbar3></my-progressbar3>
</div>
	<br />
	<br />

<p id="description">Read the job posting. Look for the qualities that employers think is important to do the job.
<br /> For example, you'll be driven, creative or good at detecting contexts.<br /> (To be able to
		excel or you will be responsible for the sale are not properties.)</p>
	<br />
<div class="container">
	<!-- keyword input -->
	<form role="form" ng-submit="addKeyword()">
		<div class="row">
			<div class="input-group">
				<input type="text" ng-model="keyword"
					placeholder="it's important to be..." class="form-control">
				<span class="input-group-btn"> <input type="submit"
					class="btn btn-primary" value="Add">
				</span>
			</div>
		</div>
	</form>

	<!-- keyword list -->
	<div ng-model="keyword" id="jobTitle">
		<p class="input-group" ng-repeat="keyword in keywords track by $index"
			style="padding: 5px 10px;">
			<input type="text" ng-model="keyword" class="form-control"> <span
				class="input-group-btn"> </span> <span class="input-group-btn">
				<button class="btn btn-danger btn-sm" ng-click="removeKeyword ($index)"
					aria-label="Remove">X</button>
			</span>
		</p>
		<button style="margin-top: 2em;" ng-click="nextView()"
			id="confirm" type="submit" class="btn btn-primary">Confirm
			and Continue</button>
		<br />
		<p style="margin-left: 6em;">Add 3+ to continue</p>
	</div>
</div>
</div>
