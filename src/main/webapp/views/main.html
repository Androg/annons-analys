<div id="page-header">
	<h1>You've found a job you really want, discover the best messages
		for your job application</h1>
</div>
<br />


<div class="container"><my-progressbar></my-progressbar></div>

	<div id="jobPost">
		<form name="jobPostForm" ng-submit="validateURL(url.url)">
		<div role="form">
				<label for="jobPost">Job Post</label> <input placeholder="url"
					type="text" class="form-control input-sm" ng-model="url.url"
					required />
            <p id="invalidUrl" class="ng-hide"><span id="alertInvalidUrl"class="glyphicon glyphicon-alert"></span>Please enter a valid url!</p>
				<p class="alert alert-danger"
					ng-show="jobPostForm.url.$error.required"
					class="alert alert-warning">Required</p>
				<input id="btn" type="submit" value="Start" class="btn btn-primary"
					ng-disabled="jobPostForm.$invalid" />
			</div>
		</form>
	</div>
