<div id="page-header">
	<p style="padding: 0.5em;" class="glyphicon glyphicon-align-justify"></p>
</div>
<div class="container">
	<div id="jobTitle">
		<h4 style="margin-left: 1em;">The Job You're Looking For</h4>
		<br />
		<p>Position You're Looking For</p>
		<input type="text" class="form-control" placeholder="Project Manager"
			ng-model="title.title" value="{{ title }}" required="required"> <br /> <br />
		<p>Employer</p>
		<input type="text" class="form-control" required="required"> <br /> <br /> <br />
		<div id="url">
			<span class="glyphicon glyphicon-globe"></span> <a
				ng-href="{{adress}}"> {{ adress }}</a></span>
		</div>

		<br /> <br />

		<p class="alert alert-danger"
					ng-show="jobPostForm.url.$error.required && JobPostForm.url.$dirty"
					class="alert alert-warning">Required</p>
		<button ng-click="newPage()" id="confirm" type="submit" class="btn" ng-disabled="jobPostForm.$dirty && jobPostForm.$invalid">Confirm
			and Continue</button>
		<br /> <br /> <br />
	</div>
</div>
