<div id="page-header">
	<p style="padding: 0.5em;" class="glyphicon glyphicon-align-justify"></p>
</div>

<br />
<div class="container">
	<my-progressbar2></my-progressbar2>
	<br />
	<div id="JobAdInfo">
		<form name="JobAdInfo" ng-submit="newPage()">
			<div role="form">
				<label for="jobadinfo">Jobbet du söker</label> <br /> <br />
				<p>Position du är ute efter</p>
				<input placeholder="Project Manager" ng-model="title.title"
					type="text" class="form-control input-sm" required><br />
				<br />
				<p>Arbetsgivare</p>
				<input placeholder={{employer}} ng-model="title.employer"
					type="text" class="form-control input-sm" required>

				<div>
					<br /> <br /> <span class="glyphicon glyphicon-globe"> <a
						id="url" ng-href="{{address}}"> {{ address }}</a></span>
				</div>

				<input id="btn" style="margin-top: 2.5em;" type="submit"
					value="Gå Vidare" class="btn btn-primary"
					ng-disabled="jobAdInfo.$dirty && jobAdInfo.$invalid" />


			</div>
		</form>
	</div>
</div>
