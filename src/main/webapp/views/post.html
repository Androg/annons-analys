<div id="page-header">
	<p style="padding: 0.5em;" class="glyphicon glyphicon-align-justify"></p>
</div>
<div class="container">
    <div id="JobAdInfo">
        <form name="JobAdInfo" ng-submit="newPage()">
            <div role="form">
                <label for="jobadinfo">The Job You're Looking For</label>
                <input placeholder="Project Manager" type="text" class="form-control input-sm" ng-model="title.title" required />
                <p class="alert alert-danger" ng-show="JobAdInfo.title.title.$error.required && JobAdTitle.title.title.$dirty"
                   class="alert alert-warning">Required</p>

                <input placeholder="Eriksson" type="text" class="form-control input-sm" ng-model="title.employer" required />
                <p class="alert alert-danger" ng-show="JobAdInfo.title.employer.$error.required && JobAdTitle.employer.title.$dirty"
                   class="alert alert-warning">Required</p>

                <input id="btn" type="submit" value="Start" class="btn btn-primary"
                       ng-disabled="JobAdInfo.$dirty && JobAdInfo.$invalid" />
            </div>
        </form>
    </div>
</div>
